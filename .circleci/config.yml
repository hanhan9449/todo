version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    setps:
      - checkout
      - node/with-cache:
        steps:
          - run: npm install
          - run: npx ng deploy
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  deploy:
    build:
      jobs:
        - deploy
